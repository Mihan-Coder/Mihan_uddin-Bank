<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styel.css">
    <!-- <script src="script.js"></script> -->
    <title>Mihan_uddin-Bank</title>
</head>
<body>
    
    <div id="login-area">
        <h1 class="bank-title">Welcome To M-Uddin Bank</h1>

        <div class="submit-area">
            <h4 id="login">Login</h4>
            <input type="text" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password">
            <br>
            <button class="btn btn-success" id="B">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">2500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id = "depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="deposit1">Deposit</button>
            </div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
//login button event handler
        const loginBtn = document.getElementById("B");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
//deposit button event handler
        const depositBtn = document.getElementById('deposit1');
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            
            UpDateSpanText('currentBalance', depositNumber)
            UpDateSpanText('currentDeposit', depositNumber)



    
            document.getElementById("depositAmount").value = "";

            

        })


//withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw')
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdrawAmount")
            
            UpDateSpanText("currentWithdraw", withdrawNumber)
            UpDateSpanText("currentBalance", -1 * withdrawNumber)
            UpDateSpanText("withdrawAmount").value = ""
            

            


        })

        function getInputNumber(id){
                const amount = document.getElementById(id).value
                const amountNumber = parseFloat(amount)
                return amountNumber;
            }
        
            function UpDateSpanText(id, depositNumber) {

                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                        
                document.getElementById(id).innerText = totalBalance;
                }    
        
        

    </script>
</body>
</html>
